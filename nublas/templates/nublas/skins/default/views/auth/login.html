{% nublas_extends "base_site.html" %}
{% load i18n %}

{% block content-inner %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4 {% if form.has_errors %}has-errors{% endif %}">
            <h1 class="text-center login-title">{% trans "Sign in to continue to Nublas" %}</h1>
            <div class="account-wall">
                <img class="profile-img" src="{% nublas_static 'img/logo.png' %}" alt=""/>

                <form method="post" action="{{ settings.LOGIN_URL }}" class="form-signin">{% csrf_token %}
                    <input type="hidden" value="{{ request.GET.next }}" name="redirect_to" />

                    <input type="text" class="form-control {% if form.username.errors %}has-errors{% endif %}"
                           id="{{ form.username.auto_id }}" name="{{ form.username.html_name }}"
                           value="{{ form.data.username }}"
                           placeholder="Username" required autofocus />

                    <input type="password" class="form-control {% if form.password.errors %}has-errors{% endif %}"
                           id="{{ form.password.auto_id }}" name="{{ form.password.html_name }}"
                           placeholder="Password" required />

                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        {% trans "Sign in" %}</button>

                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        {% trans "Remember me" %}
                    </label>

                    <a href="#" class="pull-right need-help">{% trans "Need help?" %} </a><span class="clearfix"></span>
                </form>
            </div>

            <!--<a href="#" class="text-center new-account">Create an account </a>-->
        </div>
    </div>
</div>
{% endblock %}
