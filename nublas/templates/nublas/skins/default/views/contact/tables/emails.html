{% load i18n %}
{% load static %}

<div class="panel panel-default">
    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-condensed nublas-contact-email-table">
        <thead>
        <tr>
            <th>{% trans "Type" %}</th>
            <th>{% trans "Email" %}</th>
            <th>{% trans "Is main" %}</th>
            <th>
                {% if editing %}
                    <div class="btn-group pull-right">
                        <a href="{% url 'nublas:contact_email_add' contact.uuid %}" class="btn btn-primary btn-xs">
                            <i class="fa fa-plus-circle fa-fw"></i> {% trans "Add" %}</a>
                    </div>
                {% endif %}
            </th>
        </tr>
        </thead>
        <tbody>
            {% for e in emails %}
            <tr>
                <td>{{ e.type }}</td>
                <td>{{ e.address }}</td>
                <td class="text-center">
                    <i class="fa {% if e.is_main %}fa-check-square-o{% else %}fa-square-o{% endif %}"></i>
                </td>
                <td>
                    {% if editing %}
                    <div class="btn-group pull-right">
                        <a href="{% url 'nublas:contact_email_edit' e.uuid %}" class="btn btn-primary btn-xs" title="{% trans 'Edit' %}">
                            <i class="fa fa-pencil fa-fw"></i> {% trans "Edit" %}</a>
                        <a href="{% url 'nublas:contact_email_delete' e.uuid %}" class="btn btn-danger btn-xs nublas-delete-button" title="{% trans 'Delete' %}">
                            <i class="fa fa-trash-o fa-fw"></i> {% trans "Delete" %}</a>
                    </div>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
