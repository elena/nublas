{% load i18n %}
{% load static %}

<div class="panel panel-default table-responsive">
    <table cellpadding="0" cellspacing="0" border="0" id="groupsTable" class="table table-striped">
        <thead>
        <tr>
            <th>{% trans "Id" %}</th>
            <th>{% trans "Name" %}</th>
            <th>
                {% if editing %}
                    <div class="btn-group pull-right"><a href="{% url 'nublas:contact_group_add' contact.uuid %}" class="btn btn-primary btn-xs">{% trans "Add" %}</a></div>
                {% endif %}
            </th>
        </tr>
        </thead>
        <tbody>
            {% spaceless %}
                {% for g in groups %}
                <tr>
                    <td>{{ g.pk }}</td>
                    <td>{{ g.name }}</td>
                    <td class="center">
                        {% if editing %}
                        <div class="button">
                            <a href="{% url 'nublas:contact_group_delete' g.uuid %}" class="redNum deleteButton">{% trans "Delete" %}</a>
                        </div>
                        <div class="button">
                            <a href="{% url 'nublas:contact_group_edit' g.uuid %}" class="blueNum">{% trans "Edit" %}</a>
                        </div>
                        {% else %}
                        &nbsp;
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            {% endspaceless %}
        </tbody>
    </table>
</div>
