{% load i18n %}
{% load static %}

<div class="panel panel-default">
    <table cellpadding="0" cellspacing="0" border="0" id="websitesTable" class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>{% trans "Type" %}</th>
            <th>{% trans "Address" %}</th>
            <th>{% trans "Is main" %}</th>
            <th>
                {% if editing %}
                    <div class="btn-group pull-right">
                        <a href="{% url 'nublas:contact_website_add' contact.uuid %}" class="btn btn-primary btn-xs">
                            <i class="fa fa-plus-circle fa-fw"></i> {% trans "Add" %}</a>
                    </div>
                {% endif %}
            </th>
        </tr>
        </thead>
        <tbody>
            {% for w in websites %}
            <tr>
                <td>{{ w.type }}</td>
                <td>{{ w.address }}</td>
                <td class="center">
                    <i class="fa {% if w.main %}fa-check-square-o{% else %}fa-square-o{% endif %}"></i>
                </td>
                <td class="center">
                    {% if editing %}
                    <div class="btn-group pull-right">
                        <a href="{% url 'nublas:contact_website_edit' w.uuid %}" class="btn btn-primary btn-xs">
                            <i class="fa fa-pencil fa-fw"></i> {% trans "Edit" %}</a>
                        <a href="{% url 'nublas:contact_website_delete' w.uuid %}" class="btn btn-danger btn-xs">
                            <i class="fa fa-trash-o fa-fw"></i> {% trans "Delete" %}</a>
                    </div>
                    {% else %}
                    &nbsp;
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
