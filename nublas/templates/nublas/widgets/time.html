<div class="input-group time time-{{ name }}">
    <input type="text" name="{{ name }}" value="{{ value|default:'' }}" data-date-format="HH:mm" {{ attrs }} />
    <span class="input-group-addon add-on btn"><i class="fa fa-time"></i></span>
</div>
<script type="text/javascript">
(function($){
    $(document).ready(function() {
        $('.input-group.time.time-{{ name }}').datetimepicker({
            language: "{{ LANGUAGE_CODE|default:'en' }}",
            pickDate: false,
            use24hours: true,
            icons: {
                time: "fa fa-clock-o",
                date: "fa fa-calendar",
                up: "fa fa-arrow-up",
                down: "fa fa-arrow-down"
            }
        });
    });
}(jQuery));
</script>
